before_script:
  - psql -c 'create database sqlalchemy_searchable_test;' -U postgres

language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3
install:
  - pip install -e ".[test]"
script:
  - isort --recursive --diff sqlalchemy_searchable tests && isort --recursive --check-only sqlalchemy_searchable tests
  - flake8 sqlalchemy_searchable tests
  - py.test
